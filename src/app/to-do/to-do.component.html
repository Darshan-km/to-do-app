<div class="container">
  <h2 class="text-center">{{title}}</h2>

  <div class="row">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <div class="col">
            <input type="text" class="form-control" name="id" placeholder="Id">
          </div>
          <div class="col">
            <input #titleBox type="text" class="form-control" placeholder="Title" name="tite">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Description" name="desc">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Start Date" name="start">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="End Date" name="end">
          </div>
        </div>
        <div class="text-center"> <button (click)="toDoObj.add()" class="btn btn-success mr-3" id="addBtn">Add</button>
          <button (click)="toDoObj.reset(titleBox.value)" class="btn btn-success mr-3" id="updateBtn">Reset</button>
        </div>

      </form>
    </div>
    <div class="col-md-8">

      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">title</th>
            <th scope="col">desc</th>
            <th scope="col">start</th>
            <th scope="col">end</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of this.toDoObj.toDoList">
            <th scope="row">{{data.id}}</th>
            <td>{{data.title}}</td>
            <td>{{data.desc}}</td>
            <td>{{data.start}}</td>
            <td>{{data.end}}</td>
            <td><button (click)="toDoObj.delete(data.id)" class="btn btn-danger" id="deleteBtn">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
